        <div class="card bg-white w-[90%] max-w-sm shrink-0 shadow-blue-500 shadow-xl">
            <h1 class="text-center font-semibold text-xl mt-2">Log-in</h1>
            <form autocomplete="off" class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Phone number</span>
                </label>
                <input type="text" placeholder="number" id="phoneInfo" class="input input-bordered focus:outline-none" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">your pin</span>
                </label>
                <input type="text" placeholder="Pin" id="pinInfo" class="input input-bordered focus:outline-none" required />
                <label class="label">
                  <a href="#" class="label-text-alt link link-hover text-blue-500 font-bold">Forget Pin</a>
                </label>
              </div>
              <div class="form-control mt-6">
                <button id="sendBtn" class="btn text-white bg-blue-500">Send</button>
              </div>
            </form>
        </div>

    <div id="registrationFrom" class="duration-300 transition-all w-full mx-auto flex justify-center items-center absolute left-[-350px] mb-10 pt-5">
        <form action="" class="w-[90%] mx-auto bg-white p-6 rounded-lg  shadow-blue-500 shadow-xl">

            <input type="text" class="w-full mb-5 mt-5 block input border border-gray-300 focus:outline-none" placeholder="Username" />
        
            <input type="email" class="w-full block mb-5 input border border-gray-300 focus:outline-none" placeholder="Email" />
        
            <input type="number" class="w-full input block mb-5 border border-gray-300 focus:outline-none" placeholder="Number" />
          
            <input type="number" class="w-full input block border mb-5 border-gray-300 focus:outline-none" placeholder="Birth registration number" />
          
            <input type="text" class="w-full input block mb-5 border border-gray-300 focus:outline-none" placeholder="Set password" />
          
            <input type="password" class="w-full input block mb-10 border border-gray-300 focus:outline-none" placeholder="Confrom Password"/>
         
          <div class="flex w-full justify-center">
            <button id="" class="btn w-full text-white bg-blue-500">Submit</button>
          </div>
        </form>
